<body>
    <!-- Container for the map -->
    <div id="viewDiv"></div>

    <script>
        // JavaScript code to create the map
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Sketch",
            "esri/widgets/Home"
        ], function(Map, MapView, Sketch, Home)
                {
            // Create a new map
            var map = new Map({
                basemap: "streets-navigation-vector" // Change the basemap as needed
              
            });

            // Create a new MapView
            var view = new MapView({
                container: "viewDiv", // Container id specified in the HTML
                map: map,
                center: [-118.805, 34.027], // Longitude, Latitude
                zoom: 12 // Zoom level
            });

            // Add the Sketch widget to the view
            var sketch = new Sketch({
                view: view
            });
            view.ui.add(sketch, "top-right");

            // Add the Home widget to the view
            var homeWidget = new Home({
                view: view
            });
            view.ui.add(homeWidget, "top-left");
        });
    </script>
</body>
